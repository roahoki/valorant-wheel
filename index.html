<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Valorant Wheel</title>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-container-left-side">
                <h1></h1>
            </div>
            
        </div>
    </header>

    <main>

        <div class="roulette">
            <div class="wheel">
                <div class="wheel-segment">
                    <div class="wheel-text">Red</div>
                </div>
                <div class="wheel-segment">
                    <div class="wheel-text">Green</div>
                </div>
                <div class="wheel-segment">
                    <div class="wheel-text">Blue</div>
                </div>
                <div class="wheel-segment">
                    <div class="wheel-text">Yellow</div>
                </div>
            </div>
            <button>Spin</button>
        </div>
    </main>

    <footer>
        <p>made by <a href="https://github.com/roahoki">@roahoki</a> </p>
    </footer>


</body>
</html>
